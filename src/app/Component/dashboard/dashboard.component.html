<div class="header">
  <input
    type="radio"
    name="choice"
    value="A"
    onchange="checkRadio(this);"
  />MOVIE
  <input
    type="radio"
    name="choice"
    value="B"
    onchange="checkRadio(this);"
  />SERIE
</div>

<button mat-raised-button color="primary" (click)="addMovie()">
  TOEVOEGEN
</button>

<button mat-raised-button color="primary" (click)="exportData()">EXPORT</button>

<button mat-raised-button color="primary" (click)="importData()">IMPORT</button>

<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input
    #searchInput
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Zoeken op titel"
  />
</mat-form-field>

<div *ngIf="this.movies?.length > 0">
  <div *ngFor="let movie of this.filteredMovies">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          {{ movie.releaseYear }} - {{ movie.title }}
        </mat-card-title>
        <mat-card-subtitle> {{ movie.type }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image *ngIf="movie.image" src="" alt="Foto" />

      <mat-card-content>
        <p>{{ movie.description }}</p>
        <div *ngIf="movie.category">
          <div *ngFor="let cat of movie.category">
            <button>{{ cat }}</button>
          </div>
        </div>

        <div *ngIf="movie.languages">
          <div *ngFor="let lang of movie.languages">
            <button>{{ lang }}</button>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="editMovie(movie)">BEWERKEN</button>
        <mat-label>GEDOWNLOAD</mat-label>
        <mat-checkbox
          [(ngModel)]="movie.downloaded"
          (ngModelChange)="handleChange($event, movie)"
        ></mat-checkbox>

        <button *ngIf="movie.type == 'SERIE'" (click)="serieInfo(movie)">
          SEIZOENEN
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
